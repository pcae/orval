openapi: '3.0.0'
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /my-path:
    put:
      tags:
        - putPet
      operationId: putPet
      requestBody:
        content:
          'application/json':
            schema:
              properties:
                pet:
                  type: object
                  allOf:
                    - $ref: 'schemas/pet.yaml#/components/schemas/Pet'
                    - required:
                        - name
                    - type: object
                      properties:
                        name:
                          description: required name
                        owner:
                          deprecated: true
        required: true
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                type: object
